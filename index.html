<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>:: Rock Paper Scissors Project ::</h1>
      <p>Odin Project JavaScript Fundamentals</p>
      <button class="btn btn--new">New Game</button>
    </header>

    <main class="main">
      <div class="top">
        <div class="player player--0">
          <h2 class="name" id="name--0">Player</h2>
          <p class="score" id="score--0">0</p>
        </div>
        <div class="player player--1">
          <h2 class="name" id="name--1">Computer</h2>
          <p class="score" id="score--1">0</p>
        </div>
      </div>

      <div class="middle">
        <div class="throw throw--0"></div>
        <div class="result">::R::P::S::</div>
        <div class="throw throw--1"></div>
      </div>

      <div class="bottom">
        <button class="btn btn--0">Rock</button>
        <button class="btn btn--1">Paper</button>
        <button class="btn btn--2">Scissors</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
